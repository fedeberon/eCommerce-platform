<body style="font-family: Overpass,serif;">
<noscript>
  You need to enable JavaScript to run this app.

<div id="root"></div >

<!-- MegaMenu -->
<script type="text/javascript">
  $(document).ready(function () {
    $(".megamenu").on("click", function (e) {
      e.stopPropagation();
    });
  })
  ;
</script>

<!-- +/- -->
<script type = "text/javascript" >
  $(document).ready(function () {
    $(".expand").on("click", function () {
      $expand = $(this).find(">:first-child");

      if ($expand.text() === "+") {
        $expand.text("-");
      } else {
        $expand.text("+");
      }
    });
  });
</script>

<!-- Search Full -->
<script>
  function openSearch() {
    const element = document.getElementById("myOverlay");
    element.classList.add("show");
    element.style.display = "block";
  }

  function closeSearch() {
    const element = document.getElementById("myOverlay");
    element.classList.remove("show");
    element.style.display = "none";
  }
</script>

<!-- Zoom -->
<script>
  $(document).ready(function(){
    $('#ex1').zoom();
    $('#ex2').zoom();
    $('#ex3').zoom();
    $('#ex4').zoom();
    $('#ex5').zoom();
    $('#ex6').zoom();
  });
</script>

<script>
  $(document.getElementById("mod2")).on('click', function() {
    $(function () {
      $('[data-toggle="tooltip"]').tooltip()
    })
  });
</script>
